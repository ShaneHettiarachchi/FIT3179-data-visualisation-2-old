<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Victoria Bushfires Visualization</title>
 
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Victorian Bushfires</h1>

  <h2>Number of fires in each type of forest</h2>
  
    <div id="map"></div>

    <div id="paragraph"></div>


    <h2>Number of fires in each type of forest</h2>

    <div id="bar-chart"></div>

    <h2>But what kind of fires?</h2>

    <div id="stacked_chart"></div>

    <div id="paragraph_two"></div>

  <script>
    
    //Map
    vegaEmbed('#map', 'Charts/Bushfiremap.json').catch(console.error);


    //Bar Chart
    vegaEmbed('#bar-chart', 'Charts/ForestCategoryBar.json').catch(console.error)

    //Paragraph 1
    fetch('content/paragraph_one.txt')
    .then(response => response.text())
    .then(text => {
      document.getElementById('paragraph').innerText = text;
    })
    .catch(error => console.error('Error loading paragraph:', error));

    //Paragraph 2
    fetch('content/paragraph_two.txt')
    .then(response => response.text())
    .then(text => {
      document.getElementById('paragraph_two').innerText = text;
    })
    .catch(error => console.error('Error loading paragraph:', error));

    //Stacked bar
    vegaEmbed('#stacked_chart', 'Charts/CategoryStacked.json')
    .then(function(result) {
      console.log("Stacked chart loaded successfully");
    })
    .catch(console.error);
  </script>
</body>
</html>
